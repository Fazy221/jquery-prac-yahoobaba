<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body {
        margin: 20px;
      }
      .box {
        width: 500px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 8px;
      }
      .btn_group {
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Heading</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam,
        similique. <span>Lorem ipsum dolor sit amet.</span>
      </p>
    </div>
    <div class="btn_group">
      <button id="empty">Empty Box</button>
      <button id="remove">Remove Box</button>
    </div>
    <script>
      $(document).ready(function () {
        $("#empty").click(function () {
          $(".box").empty(); // remove child elements. If <h2>heading</h2> selected then text part will be removed while tags stay
        });
        $("#remove").click(function () {
          $(".box").remove(); // remove element itself
        });
      });
    </script>
  </body>
</html>
