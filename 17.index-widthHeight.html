<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: darkgreen;
            border: 4px solid #000;
            width: 300px;
            padding: 12px 8px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, facilis.</p>
    </div>
    <button id="width_btn">Width Button</button>
    <button id="height_btn">Height Button</button>
    <script>
        $(document).ready(function() {
            $('#width_btn').click(function() {
                console.log(`Container's width is ${$('.container').width()}`); // from where content starts after leaving off padding/borders
                console.log(`Container's inner width is ${$('.container').innerWidth()} excluding right/left padding`);
                console.log(`Container's outer width is ${$('.container').outerWidth()}`);
            });
            $('#height_btn').click(function() {
                console.log(`Container's height is ${$('.container').height()}`);
                console.log(`Container's inner height is ${$('.container').innerHeight()} excluding top/bottom padding`);
                console.log(`Container's outer height is ${$('.container').outerHeight()}`);
            })
        })
    </script>
</body>
</html>
