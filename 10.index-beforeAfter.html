<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ol>
    <div style="display: flex;gap: 4px;" class="btn-group">
        <button id="prepend">Add Heading</button>
        <button id="append">Add Credit</button>
    </div>
<script>
    // Append consider selected el as parent and append/prepend passed el as child
    // Before/After insert before/after the el
    $(document).ready(function() {
        $('#prepend').click(function() {
            $('ol').before('<h1>List of items</h1>')
        });
        $('#append').click(function() {
            $('ol').after('<li>Credits</li>')
        });
    })
</script>
</body>
</html>
