<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ol>
    <div style="display: flex;gap: 4px;" class="btn-group">
        <button id="prepend">Prepend</button>
        <button id="append">Append</button>
    </div>
<script>
    // Use prependTo and appendTo when attaching an el as child to a parent instead of vice versa
    $(document).ready(function() {
        $('#prepend').click(function() {
            $('<li>List Item Prepended</li>').prependTo('ol'); 
        });
        $('#append').click(function() {
            $('<li>List Item Appended</li>').appendTo('ol');
        });
    })
</script>
</body>
</html>
